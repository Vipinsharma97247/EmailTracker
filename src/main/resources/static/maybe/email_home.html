<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - EmailSender</title>
    <link rel="stylesheet" href="./css/email_home.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <h1>EmailSender</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Inbox Section -->
    <section class="inbox">
        <h2>Your Inbox</h2>
        <div class="email-list">
            <div class="email-item">
                <p><strong>From:</strong> alice@example.com</p>
                <p><strong>Subject:</strong> Meeting at 3 PM</p>
                <span class="status delivered">Delivered</span>
            </div>

            <div class="email-item">
                <p><strong>From:</strong> bob@example.com</p>
                <p><strong>Subject:</strong> Project Update</p>
                <span class="status opened">Opened</span>
            </div>

            <div class="email-item">
                <p><strong>From:</strong> carol@example.com</p>
                <p><strong>Subject:</strong> Invoice Payment</p>
                <span class="status failed">Failed</span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EmailSender. All rights reserved.</p>
    </footer>

</body>
</html>
